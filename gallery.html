<html>
	<head>
		<title>Soldier's Tale Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="gallery.css">
	</head>
	<body>
		<section id="gallery-description">
			<a href="index.html" style="text-decoration: none">&#10229;  all projects</a>
			<h1 id="project-title"></h1>
			<p id="project-info"></p>
			<span id="hide-project-info">hide project info -</span>
			<span id="show-project-info">show project info +</span>
		</section>
		<section id="gallery">
			<!-- IMAGES GO HERE -->
		</section>
		<div id="footer">
			<a id="previous-project-footer" href="#">&#10229; previous project</a>
			<a id="next-project-footer" href="#">next project &#10230;</a>
		</div>
<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
<script type="text/javascript">
	$("#show-project-info, #hide-project-info").click(function() {
		$("#hide-project-info, #show-project-info").toggle()
		$("#project-info").slideToggle()
	})

	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;

	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');

	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};

	function pad(n, width, z) {
	  z = z || '0';
	  n = n + '';
	  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
	}

	var currentProjectId = parseInt(getUrlParameter("id"));
	$.getJSON("gallery-content/" + pad(currentProjectId, 2) + ".json", function(data) {
		$("#project-title").html(data["title"]);
		$("#project-info").html(data["description"]);
		data["images"].forEach(function(image_url){
			var img = $('<img class="gallery-image">');
			img.attr('src', image_url);
			img.appendTo('#gallery');
		})
	})

	var total_number_of_projects = 16;

	if (currentProjectId + 1 <= total_number_of_projects) {
		$("#next-project-footer").attr("href", "gallery.html?id=" + (currentProjectId + 1));
	} else {
		$("#next-project-footer").hide();
	}

	if (currentProjectId - 1 > 0) {
		$("#previous-project-footer").attr("href", "gallery.html?id=" + (currentProjectId - 1));
	} else {
		$("#previous-project-footer").hide();
	}
</script>

	</html>
